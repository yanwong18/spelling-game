<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett's Game - Pure Phonics</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #9b59b6; --pink: #ff78ae; --blue: #3498db; --green: #2ecc71; }
        body { font-family: 'Short Stack', cursive; background: #fff5f8; margin: 0; padding: 20px; display: flex; justify-content: center; }
        #game-card { background: white; width: 100%; max-width: 650px; border: 10px solid var(--purple); border-radius: 50px; padding: 25px; box-shadow: 0 15px 0 #dcc6e0; text-align: center; }
        .main-title { font-family: 'Fredoka One', cursive; color: var(--purple); font-size: 38px; margin: 0; }
        #monster { font-size: 80px; margin: 10px; transition: 0.3s; display: inline-block; cursor: pointer; }
        .dance { animation: dance 0.5s infinite; }
        @keyframes dance { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .shake { animation: shake 0.2s 3; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        .pic-box { font-size: 100px; background: #fff; width: 160px; height: 160px; margin: 10px auto; border-radius: 30px; display: flex; align-items: center; justify-content: center; border: 4px dashed var(--pink); }
        #word-label { font-family: 'Fredoka One', cursive; font-size: 40px; color: var(--blue); margin: 5px 0; letter-spacing: 2px; }
        .btn { padding: 15px 25px; font-size: 20px; border-radius: 50px; border: none; cursor: pointer; font-family: 'Fredoka One'; color: white; transition: 0.2s; margin: 5px; }
        .btn-blend { background: var(--pink); box-shadow: 0 6px 0 #d64d8a; }
        .btn-next { background: var(--green); box-shadow: 0 6px 0 #27ae60; margin-top: 20px; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #666; }
        
        /* Phonics Tiles with Sound Buttons */
        .tile-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
        .tile-wrapper { display: flex; flex-direction: column; align-items: center; }
        .tile { background: white; border: 4px solid var(--blue); padding: 10px 20px; font-size: 32px; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 0 var(--blue); position: relative; }
        .sound-button { width: 12px; height: 12px; background: #bdc3c7; border-radius: 50%; margin-top: 8px; }
        .sound-bar { width: 40px; height: 8px; background: #bdc3c7; border-radius: 10px; margin-top: 8px; }

        .drop-zone { min-height: 100px; background: #f9f9f9; border-radius: 25px; margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 10px; border: 3px inset #ddd; }
        input { font-size: 32px; width: 85%; padding: 12px; border: 5px solid #feca57; border-radius: 20px; text-align: center; outline: none; }
        .section { display: none; }
        .active { display: block; }
        #feedback { font-weight: bold; font-size: 20px; height: 30px; margin: 10px; }
    </style>
</head>
<body>
<div id="game-card">
    <h1 class="main-title">Scarlett's Game</h1>
    <div id="princess">üë∏</div>
    <div class="pic-box" id="pic-display"></div>
    <div id="word-label"></div>
    <div id="feedback"></div>

    <!-- PART 1 -->
    <div id="part1" class="section active">
        <button class="btn btn-blend" onclick="blendSequence()">Press to Blend üó£Ô∏è</button>
        <div id="p1-tiles" class="tile-container"></div>
        <button class="btn btn-next" onclick="toStep(2)">Ready to Spell! ‚ûî</button>
    </div>

    <!-- PART 2 -->
    <div id="part2" class="section">
        <p>Put the sounds in order:</p>
        <div class="drop-zone" id="drop-zone"></div>
        <div id="p2-bank" class="tile-container"></div>
        <button onclick="resetStep2()" style="border:none; color:gray; cursor:pointer; background:none;">Reset ‚Ü∫</button>
    </div>

    <!-- PART 3 -->
    <div id="part3" class="section">
        <p>Type the whole word:</p>
        <input type="text" id="typing-box" autocomplete="off">
        <br>
        <button class="btn btn-next" onclick="checkTyping()">Check My Spelling ‚úÖ</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
